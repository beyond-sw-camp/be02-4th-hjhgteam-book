apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  minReadySeconds: 10
  selector:
    matchLabels:
      resource: memory
  template:
    metadata:
      labels:
        resource: memory
    spec:
      containers:
        - name: front-container
          image: kimhyeonkyun123/frontk8sjenkins:1.VERSION
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 2Gi
      terminationGracePeriodSeconds: 5
